    <script>
        // 防抖
        function debounce(fn,delay){
            var timer = null;
            return function(){
                if(timer){

                    clearTimeout(timer)
                }
                timer = setTimeout(fn,delay)
            }
        }

        window.onscroll = debounce(scrollHandle,2000)

        function scrollHandle(){
            var scrollTop = document.documentElement.scrollTop;
