<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <script>
        $(function(){
            var sum = 0;
            var arr = ["red","green","blue"];
            // 里面有各种各样标签 用这个each最合适
            $("div").each(function(i,domEle){
                $(domEle).css("color",arr[i]);
                sum += parseInt($(domEle).text());
            })
            console.log(sum);
            
            // 想遍历数据，比如对象 数组 那么就用$.each

            $.each({
                name:"andy",
                age:18
            },function(i,ele){
                console.log(i);
                console.log(ele);

            })


        })
    </script>
</body>
</html>
