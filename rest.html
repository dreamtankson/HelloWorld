<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // es6 引入 rest参数 用于获取函数的实参 用来代替arguments
        function date(){
            console.log(arguments);
        }
        date('马保国','蔡徐坤')
        // rest 参数
        function date(...args){
            console.log(args);
        }
        date('马保国','蔡徐坤');


    </script>
</body>
</html>
