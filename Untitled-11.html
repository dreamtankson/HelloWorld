<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        body{
            width: 100%;
            height: 100vh;
            background-color: skyblue;
            display: flex;
        }
        .my-checkbox {
            display: block;
            width: 200px;
            height: 80px;
            margin: auto;
            -webkit-appearance: none;
            -moz-appearance: none;                                                      
            outline: none;

            border: 5px solid #888888;
            border-radius:40px;
            background: linear-gradient(to bottom,#5B5B5B,#F0F0F0);
            box-shadow: 8px 6px 20px #888888,inset 5px -5px 30px #333333;
            position: relative;

            
        }
        /* 滑动钮大的灰色部分 */
        .my-checkbox::before{
            display: block;
            content: "";
            width: 120px;
            height: 60px;
            background: linear-gradient(to top,#000,#6b6b6b);
            border: 5px solid #555555;
            border-radius:35px;
            position: absolute;
            left: 0px;
            top: 0px; 
            
            transition: 1.0s;

        }
        
        .my-checkbox::after{
            display: block;
            content: "";
            width: 10px;
            height: 10px;
            background: darkgray;
            border-radius:50%;
            transform: translate(0,-50%);
            position: absolute;
            left: 90px;
            top: 50%;
            transition: 1.0s;
            box-shadow: 0 0 15px deepskyblue;
                
            }
            
            .my-checkbox:checked::before {
                left: 60px;
            }
           
            .my-checkbox:checked::after {
                left: 150px;
                background-color: deepskyblue;
                box-shadow: 0 0 15px deepskyblue;
            }
            
            .my-checkbox:checked {
                border: 5px solid deepskyblue;
            border-radius:40px;
            background: linear-gradient(to bottom,#00aeae,#a6ffff);
            box-shadow: 8px 6px 20px #888888,inset 5px -5px 30px #007979;
            }
    </style>
</head>
<body>
    <input type="checkbox" class = "my-checkbox"/>
</body>
</html>
