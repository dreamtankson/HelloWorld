<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 扩展运算符能将数组转换为逗号分割的参数序列
        const tfboys = ['马保国','蔡徐坤'];

        // 声明一个函数
        function chunwan(){
            console.log(arguments);
        }

        chunwan(...tfboys);//'马保国','蔡徐坤'
    </script>
</body>
</html>
