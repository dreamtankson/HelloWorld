<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    <script>
        const btns = document.querySelectorAll('button');
        btns[0].onclick = function(){
            axios.get('http://127.0.0.1.8000/jquery-server',{
                //url参数
                params: {
                    id:100,
                    vip:7
                },
                // 请求头信息
                headers:{
                    name:'atguigu',
                    age:20
                }
            }).then(value => {
                console.log(value);
            });
        }


        btns[1].onclick = function(){
            axios.post('/axios=server',{
                //url
                params: {
                    id:200,
                    vip:9
                },
                //请求头参数
                headers: {
                    height:180,
                    weight:180,

                },
                //请求体
                data: {
                    username:'admin',
                    password:'admin'
                }
            })
        }

    </script>
</body>
</html>
