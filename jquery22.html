    <script>
        //  商品を削除
        $(".p-action a").click(function(){
            $(this).parents(".cart-item").remove();
            getSum();
        });
        // 選択した商品を削除する
        $(".remove-batch").click(function(){
            $(".j-checkbox:checked").parents(".cart-item").remove();
            getsum();
        });
        // すべての商品を削除する
        $(".clear-all").click(function(){
            $(".cart-item").remove();
            getSum();
        })
    



    </script>
