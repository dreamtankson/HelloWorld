<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id = "btn">按钮</button>
    <script>
        var btn = document.getElementById("btn");
        // Event事件对象 其实就是参数

        btn.onclick = function(event){
            event.target.innerHTML = "点击之后"
        }
    </script>
</body>
